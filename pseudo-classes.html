<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form>

        <input type="text"
        name="number1"
        id="number1"
        disabled
        placeholder="informe o numero 1">

        <hr>
        <input type="text"
        name="number2"
        id="number2"
        placeholder="informe o numero 2">

        <hr>
        <button class="btn-submit">Enviar</button>
    </form>
</body>
</html>
